<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Browser Extension That's Let you save tabs">
    <meta name="author" content="Aung Htet Oo">
    <link rel="shortcut icon" href="icon.png">
    <title>Tab Saver</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <input  placeholder="Note...." type="text" id="input-el">
    <button id="input-btn" title="Save tab with a note">SAVE TAB</button>
    <button id="tab-btn" title="Quicksave the current tab with the title of the tab as a note">QUICK SAVE TAB</button>
    <button id="delete-all-btn" title="Doubleclick to delete all the saved tabs">DELETE ALL</button>
    <ul id="ul-el">
    </ul>
    <script src="index.js"></script>    
</body>
</html>
